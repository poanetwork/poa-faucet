<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum dev testnet faucet</title>
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/application.css">
    <link href="assets/images/faucet_square_125.png" rel="icon" type="image/x-icon">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="#" class="header-logo"></a>
        <a href="#" id="header-faucet" class="header-links">Faucet</a>
        <a href="#" target="_blank" id="header-explorer" class="header-links">Explorer</a>
      </div>
    </header>
    <section class="content">
      <form action="/" method="POST" id="faucetForm">
        <div class="request-tokens">
          <h1><span id="faucet-network"></span> faucet</h1>
            <input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response" value="" />
            <input type="text" id="receiver" name="receiver" /> <button id="metamask" class="metamask"></button>
            <h2>
              Please use <span id="faucet-rpc"></span> RPC to connect<br>
              to the <span id="faucet-network"></span> testnet.
            </h2>
            <button type="button" id="registerTelegram" class="hidden">Register Telegram</button>
            <button type="submit" id="requestTokens" class="request-tokens-button"></button>
            <div class="status">
              <table style="width: 100%">
                <tbody>
                  <tr>
                    <td style="text-align: center;">Block Number: <a href="#" target="_blank" id="block-number" style="color: #8197a2 !important;"><span id="blockNumber"></span></a></td>
                    <td style="text-align: center;">Faucet Balance: <a href="#" target="_blank" id="faucet-account" style="color: #8197a2 !important;"><span id="faucet-balance"></span></a></td>
                    <td style="text-align: center;">Total Paid: <span id="ethSpent"></span></td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
        <div class="text-xs-center">
          <div id="captcha_container" class="g-recaptcha"></div>
        </div>
      </form>
    </section>
    <div class="loading-container hidden">
      <div class="loading">
        <div class="loading-i"></div>
        <div class="loading-i"></div>
        <div class="loading-i"></div>
        <div class="loading-i"></div>
        <div class="loading-i"></div>
        <div class="loading-i"></div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <p class="rights">2018 POA Network. All rights reserved.</p>
        <a class="logo" href='/'></a>
        <div class="socials">
          <a href="" target="_blank" class="social social_twitter"></a>
          <a href="" target="_blank" class="social social_oracles"></a>
          <a href="" target="_blank" class="social social_telegram"></a>
          <a href="" target="_blank" class="social social_github"></a>
        </div>
      </div>
    </footer>
    <script src="assets/javascripts/application.js" type="text/javascript"></script>
    <script type="text/javascript">
      var url = new URL(window.location.href);
      document.getElementById('receiver').value = url.searchParams.get("address");
    </script>
    <script src="https://js.hcaptcha.com/1/api.js?render=explicit&recaptchacompat=off"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=explicit"></script>
  </body>
</html>
